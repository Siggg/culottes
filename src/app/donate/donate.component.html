<form class="ui form" name="donate">

 <div class="field">
  <label>Donate to this bastille by sending ETH to this address</label>
  <div class="ui label">
    {{ address }}
  </div>
 </div>
 
 <div class="field">
  <label>Amount of ether to donate</label>
  <div class="ui right labeled input">
   <input [(ngModel)]="amount" type="number" name="amount" placeholder="Enter amount" />
   <div class="ui label">ETH</div>
  </div>
  <div class="ui action input">
   <div class="ui label fluid">= {{ convertToFiat(amount) }}</div>
   <select (change)="onChange($event)" class="ui floating dropdown compact">
    <option value="EUR" [selected]="currency() == 'EUR'">€</option>
    <option value="USD" [selected]="currency() == 'USD'">$</option>
    <option [selected]="currency() == 'AUD'">AUD</option>
    <option [selected]="currency() == 'CAD'">CAD</option>
    <option [selected]="currency() == 'CNY'">CNY</option>
    <option value="GBP" [selected]="currency() == 'GBP'">£</option>
    <option value="JPY" [selected]="currency() == 'JPY'">¥</option>
   </select>
 </div>

  <div *ngIf="isOk">
    <div
      class="ui red inverted segment center aligned"
      style="margin-top: 15px"
    >
      Should not be empty / Should contain only numbers
    </div>
  </div>
 </div>

 <button (click)="onClickMe()" class="ui primary button">
  <i class="heart icon"></i> Donate
 </button>
 
 <div class="results"></div>

</form>
