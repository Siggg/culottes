<div>
  <div class="title">Does the address below belong to {{ criteria }} and is this their unique address for this bastille ?</div>
</div>

<form class="ui form">
  <div class="field fluid input">
    <label>Address vote about</label>
    <input [(ngModel)]="address" type="text" placeholder="0x00" />
  </div>
  <div class="field fluid input">
    <label>Amount of ETH you stake on this vote</label>
    <input [(ngModel)]="amount" type="text" placeholder="0,0" />
  </div>
  <div *ngIf="isOk">
    <div class="error message">
      <div class="header">Valeur interdite</div>
      <p>Ne peut pas Ãªtre vide. Ne doit contenir  que des nombres ou une adresse Ethereum valide.</p>
    </div>
  </div>
  
  <div class="placeholder segment">
    <div class="two column stackable center aligned grid">
      <div class="middle aligned row">
        <div class="column">
          <div class="icon header">
            <i class="thumbs up icon"></i>
          </div>
          <div class="field">
            <div class="search">
              <div class="icon input">
                <button (click)="onClickMeT()" class="primary button">
                  Vote and bet YES
                </button>
              </div>
              <div class="results"></div>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="icon header">
            <i class="thumbs down icon"></i>
          </div>
          <div class="field">
            <div class="search">
              <div class="icon input">
                <button (click)="onClickMeF()" class="ui primary button">
                  Vote and bet NO
                </button>
              </div>
              <div class="results"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
