<form class="ui form">
  <div class="field fluid input">
    <label>Address you are voting about</label>
    <input [(ngModel)]="address" name="address" type="text" placeholder="0x00" />
  </div>
  <div class="field fluid input">
    <label>Amount of ETH you are staking on this vote</label>
    <input [(ngModel)]="amount" name="amount" type="text" placeholder="10" /> ETH<br /> ( {{ amountInFiat }}
   <select (change)="onChange($event)" class="ui fiat dropdown">
    <option value="EUR">€</option>
    <option value="USD">$</option>
    <option>AUD</option>
    <option>CAD</option>
    <option>CNY</option>
    <option value="GBP">£</option>
    <option value="JPY">¥</option>
   </select> )
  </div>
  
  <div *ngIf="isOk">
    <div class="error message">
      <div class="header">Forbidden value</div>
      <p>Should not be empty. Should only contain a number or a valid Ethereum address.</p>
    </div>
  </div>
  
  <div class="title">Please cast your vote and bet: does the address above belong to <strong>{{ criteria }}</strong> ? And is this their unique address for this bastille ?</div>
  
  <div class="ui buttons">
    <div class="ui button positive secondary icon labeled" (click)="onClickMeT()"><i class="icon thumbs up"></i>YES</div>
    <div class="or"></div>
    <div class="ui button negative primary icon labeled right"  (click)="onClickMeF()">NO<i class="icon thumbs down"></i></div>
  </div>
  
  <div class="results"></div>
</form>
